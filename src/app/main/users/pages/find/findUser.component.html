<div fxLayout="column" fxLayoutAlign="space-around none">
  <h1>Listado de usuarios</h1>
  <div *ngIf="usuarios.length > 0">


    <hr />
    <mat-card style="width: 70%;">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Paco" #input>
      </mat-form-field>

      <img mat-card-image src="assets/images/usuarios.png" style="width: 100px; margin-left: 0px;">
      <mat-card-title>Usuarios</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
          </ng-container>
  
          <!-- Get Details -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-stroked-button
                color="primary"
                (click)="edit(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-stroked-button
                color="primary"
                (click)="delete(element)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay coincidencias con el filtro "{{input.value}}"</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
